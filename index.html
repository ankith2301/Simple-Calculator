<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>My Calculator</h2>
    <div class="calculator">
        <div class="result-box">
            <input type="text" placeholder="Enter the Values" class="in">
            <div class="back">&#9003</div>
        </div>
        <div class="num-sign">
            <div class="numbers-container">
                <div class="numbers clic">1</div>
                <div class="numbers clic">2</div>
                <div class="numbers clic">3</div>
                <div class="numbers clic">4</div>
                <div class="numbers clic">5</div>
                <div class="numbers clic">6</div>
                <div class="numbers clic">7</div>
                <div class="numbers clic">8</div>
                <div class="numbers clic">9</div>
                <div class="numbers clic">0</div>
            </div>
            <div class="sign-container">
                <div class="sign clic">+</div>
                <div class="sign clic">-</div>
                <div class="sign clic">*</div>
                <div class="sign clic">/</div>
                <div class="sign clic signequal">=</div>
                <div class="sign clic clear">Clear</div>
            </div>
        </div>
    </div> 
</body>
<script src="index.js"></script>
</html>
